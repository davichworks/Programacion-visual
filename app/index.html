<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>


    <div class="Principal">
        <div class="Iniciar">
            <h2>Iniciar Sesión</h2>


            <form action="#" method="post">
                <div>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>


                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>


                <div>
                    <button type="submit" onclick="mostrarDatos()" class="login">Aceptar</button>
                    <button type="button" onclick="window.location.href='registro.html'" class="register">Registrarse</button>
                </div>
            </form>
        </div>


        <div class="MostrarDatos">
            <h2>Datos:</h2>
            <textarea id="datospublicos" rows="4" cols="30" readonly></textarea>
        </div>
    </div>


   


</body>
</html>
